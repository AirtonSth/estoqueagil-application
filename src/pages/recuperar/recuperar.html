<ion-header>
    <ion-navbar color="primary" >
        <ion-title>Recuperar Senha</ion-title>
      </ion-navbar>
</ion-header>
    
    
<ion-content padding>
    <p class="textos"><a>Digite seu email abaixo para lhe enviarmos um link para recuperar sua senha</a></p>
    <ion-item>
      <ion-label><ion-icon ios="ios-person" md="md-person"></ion-icon> Email: </ion-label>
    <ion-input type="text" #email></ion-input>
    </ion-item>
    <button class="botao" ion-button block (click)="recuperar()">Recuperar Senha</button>
</ion-content>
