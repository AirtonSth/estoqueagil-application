<ion-header>

  <ion-navbar>
    <ion-title>Marcas Dispon√≠veis</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <img class="celular-na-mao" src="/assets/imgs/teste2.png"/>
    <p class="textos"><a (click)="novaMarca()">Cadastrar uma nova marca</a></p>
          <div class="textos">
          <ion-row  *ngFor="let marca of marcas">
                <ion-col>
                  <div class="botao"> 
                      <button color="dark" full ion-button  text-center (click)="marcaSelecionada(marca.id, marca.descricao)">
                        {{ marca.descricao }} &nbsp;
                          <ion-icon ios="ios-arrow-dropright" md="md-arrow-dropright"></ion-icon>
                      </button>
                  </div>
                </ion-col>
           </ion-row>
          </div>
  
</ion-content>
